<div class="contact-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required [(ngModel)]="contact.name" name="from_name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required [(ngModel)]="contact.email" name="from_email" placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" required [(ngModel)]="contact.message" name="message" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" [disabled]="!contactForm.form.valid">Send Message</button>
    </form>
    <div *ngIf="submitted" class="confirmation">
        <p>Thank you, {{ contact.name }}! Your message has been sent.</p>
    </div>
</div>
